<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-check-inline">
                <label>WebSocket Connection:&ensp;</label>
                <div class="btn-group">
                    <button id="connect" class="btn btn-outline-primary" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-outline-secondary" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-check-inline">
                <label for="name">What is your name?</label>
                <input type="text" id="name" class="form-control" placeholder="Your name here...">
                <button id="sendName" class="btn btn-outline-primary" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row g-3">
        <form class="col-auto">
            <label for="message">Chat:</label>
            <input type="text" id="message" class="form-control" placeholder="Message here...">
            <button id="sendMessage" class="btn btn-outline-primary" type="submit">Send</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
<!--            <table id="playerTable" class="table table-striped">-->
<!--                <tr>-->
<!--                    <td>&nbsp;</td>-->
<!--                    <td>&nbsp;</td>-->
<!--                </tr>-->
<!--                <tr>-->
<!--                    <td>&nbsp;</td>-->
<!--                    <td rowspan="2">&nbsp;</td>-->
<!--                </tr>-->
<!--                <tr>-->
<!--                    <td>&nbsp;</td>-->
<!--                </tr>-->
<!--            </table>-->
            <table id="playerTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Connected Players:</th>
                </tr>
                </thead>
                <tbody id="playerList">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings:</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
